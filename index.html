<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- GOOGLE FONT  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <!-- ANIMATE  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="pikachuStyle.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loading()">
    <div class="loader">
        <div class="wrapper">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <span>Loading</span>
        </div>
    </div>
    <div class="container">
        <div class="intro">
            <div class="intro__above animate__animated animate__zoomIn">
                <h1>classic pikachu</h1>
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
                    <label for="name" class="form__label">Name player</label>
                </div>
            </div>
            <div class="intro__under animate__animated animate__zoomInDown">
                <div class="pikachu-inner">
                    <div class="frame-0">
                        <div class="tail"></div>
                        <div class="holder"></div>
                        <div class="tail2"></div>
                        <div class="body"></div>
                        <div class="body2"></div>
                        <div class="legs-front"></div>
                        <div class="legs-rear1"></div>
                        <div class="legs-rear2"></div>
                        <div class="under"></div>
                        <div class="ear1"></div>
                        <div class="ear1-filler"></div>
                        <div class="ear2"></div>
                        <div class="ear2-filler"></div>
                        <div class="eyes-cheek"></div>
                        <div class="nose-mouth"></div>
                    </div>

                    <div class="frame-1">
                        <div class="tail"></div>
                        <div class="holder"></div>
                        <div class="tail2"></div>
                        <div class="body"></div>
                        <div class="legs-front"></div>
                        <div class="legs-rear1"></div>
                        <div class="legs-rear2"></div>
                        <div class="under"></div>
                        <div class="ear1"></div>
                        <div class="ear1-filler"></div>
                        <div class="ear2"></div>
                        <div class="ear2-filler"></div>
                        <div class="eyes-cheek"></div>
                        <div class="nose-mouth"></div>
                    </div>
                    <div class="frame-2">
                        <div class="tail"></div>
                        <div class="holder"></div>
                        <div class="tail2"></div>
                        <div class="body"></div>
                        <div class="legs-front"></div>
                        <div class="legs-rear1"></div>
                        <div class="legs-rear2"></div>
                        <div class="under"></div>
                        <div class="ear1"></div>
                        <div class="ear1-filler"></div>
                        <div class="ear2"></div>
                        <div class="ear2-filler"></div>
                        <div class="eyes-cheek"></div>
                        <div class="nose-mouth"></div>
                    </div>
                    <div class="frame-3">
                        <div class="tail"></div>
                        <div class="holder"></div>
                        <div class="tail2"></div>
                        <div class="body"></div>
                        <div class="body2"></div>
                        <div class="legs-front"></div>
                        <div class="legs-rear1"></div>
                        <div class="legs-rear2"></div>
                        <div class="under"></div>
                        <div class="ear1"></div>
                        <div class="ear1-filler"></div>
                        <div class="ear2"></div>
                        <div class="ear2-filler"></div>
                        <div class="eyes-cheek"></div>
                        <div class="nose-mouth"></div>
                    </div>
                </div>
                <a href="#" class="neon-button"><strong>PLAY NOW</strong></a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        function loading() {
            $('.loader').css('display', 'none');
        }
    </script>
</body>

</html>
